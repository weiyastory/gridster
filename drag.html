
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo &raquo; Custom drag handle &raquo; gridster.js</title>
    <link rel="stylesheet" type="text/css" href="gridster.min.css">
    <script src="jq.min.js"></script>
    <script src="gridster.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        li{
            list-style: none;
            background: pink;
        }
        .gridster li header {
            background: #999;
            display: block;
            font-size: 20px;
            line-height: normal;
            padding: 4px 0 6px;
            margin-bottom: 20px;
            cursor: move;
        }
        ul{
            background: green;
        }
    </style>
</head>

<body>

<h1>自定义拖动处理Custom drag handle</h1>

<p>限制拖放，除非在指定的元素(s)上出现mousedown
    Restricts dragging from starting unless the mousedown occurs on the specified element(s).</p>


<div class="gridster">
    <ul>
        <li data-row="1" data-col="1" data-sizex="2" data-sizey="2">
            <header>|||</header>
            0
        </li>
        <li data-row="1" data-col="3" data-sizex="1" data-sizey="2">
            <header>|||</header>
            1
        </li>
        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">
            <header>|||</header>
            2
        </li>
        <li data-row="3" data-col="2" data-sizex="3" data-sizey="1">
            <header>|||</header>
            3
        </li>

        <li data-row="4" data-col="1" data-sizex="1" data-sizey="1">
            <header>|||</header>
            4
        </li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">
            <header>|||</header>
            5
        </li>
        <li data-row="4" data-col="2" data-sizex="1" data-sizey="1">
            <header>|||</header>
            6
        </li>
        <li data-row="5" data-col="2" data-sizex="1" data-sizey="1">
            <header>|||</header>
            7
        </li>
        <li data-row="4" data-col="4" data-sizex="1" data-sizey="1">
            <header>|||</header>
            8
        </li>

        <li data-row="1" data-col="5" data-sizex="1" data-sizey="3">
            <header>|||</header>
            9
        </li>
    </ul>
</div>

<script type="text/javascript">
    var gridster;
    gridster = $(".gridster ul").gridster({    //通过jquery选择DOM实现gridster
        widget_base_dimensions: [100, 120],    //模块的宽高 [宽,高]
        widget_margins: [5, 5],    //模块的间距 [上下,左右]
        draggable: {
            handle: 'header'    //模块内定义拖动的元素<header>，这里也支持jquery选择器，如"span.drag_handle"
        }
    }).data('gridster');

</script>
</body>
</html>
