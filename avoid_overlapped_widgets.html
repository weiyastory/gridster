<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>避免重叠</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 调用jquery，注意你放置的目录不要搞错了哦！ -->
    <script src="jq.min.js" type="text/javascript"></script>
    <!-- 调用gridster.js和css，注意你放置的目录不要搞错了哦！ -->
    <script src="jquery.gridster.min.js" type="text/javascript" ></script>
    <link rel="stylesheet" type="text/css" href="gridster.min.css">
</head>
<style type="text/css">
    ul li{
        list-style-type:none;
        background: pink;
    }
    ul{
        background: green;
    }
</style>

<body>
<div class="gridster">
    <ul>
        <li data-row="1" data-col="1" data-sizex="2" data-sizey="1"></li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>
        <li data-row="3" data-col="2" data-sizex="2" data-sizey="1"></li>
        <li data-row="1" data-col="2" data-sizex="2" data-sizey="2"></li>
        <li class="try" data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
        <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
        <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>
        <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
        <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>
        <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
        <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
    </ul>
</div>
<script type="text/javascript">
    var gridster;
    gridster = $(".gridster > ul").gridster({
        widget_margins: [10, 10],//每一块的margin
        widget_base_dimensions: [140, 140],//每一块的宽度和高度
        min_cols: 6,//最小几列
        avoid_overlapped_widgets:false,//设置拖动的块与块之间可不可以重叠。默认为true不可以重叠，false可以重叠,默认为true
    }) ;
</script>
</body>
</html>
