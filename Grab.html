
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Resize </title>
    <link rel="stylesheet" type="text/css" href="gridster.min.css">
    <script src="jq.min.js"></script>
    <script src="gridster.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        li{
            list-style: none;
            background: pink;
        }
        ul{
            background: green;
        }
    </style>
</head>

<body>

<h1>Resize</h1>

<p>1、抓住右或下边框，拖拽到想要的宽度或高度 2、点击随机调整，实现随机变大变小
    Grab the right or bottom border and drag to the desired width or height.</p>

<div class="controls">
    <button class="js-resize-random">Resize random widget</button>
</div>

<div class="gridster">
    <ul>
        <li data-row="1" data-col="1" data-sizex="2" data-sizey="2">0</li>
        <li data-row="1" data-col="3" data-sizex="1" data-sizey="2">1</li>
        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">2</li>
        <li data-row="3" data-col="2" data-sizex="3" data-sizey="1">3</li>
        <li data-row="4" data-col="1" data-sizex="1" data-sizey="1">4</li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">5</li>
        <li data-row="4" data-col="2" data-sizex="1" data-sizey="1">6</li>
        <li data-row="5" data-col="2" data-sizex="1" data-sizey="1">7</li>
        <li data-row="4" data-col="4" data-sizex="1" data-sizey="1">8</li>
        <li data-row="1" data-col="5" data-sizex="1" data-sizey="3">9</li>
    </ul>
</div>

<script type="text/javascript">
    function getRandomInt (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    var gridster;
    $(function () {
        gridster = $(".gridster ul").gridster({
            widget_base_dimensions: [100, 100],
            widget_margins: [5, 5],
            helper: 'clone',
            resize: {
                enabled: true//设置为true，使其可以调整大小
            }
        }).data('gridster');

        //console.log("===gridster==$widgets==",gridster, gridster.$widgets )
        //gridster.$widgets是ul下所有的li
        $('.js-resize-random').on('click', function () {
            var a = getRandomInt(0, 9);
            console.log("===getRandomInt==",a,   gridster.$widgets.eq(a).get(0),
                gridster.$widgets.eq(a).get(0).innerHTML, gridster.$widgets.eq(a).get(0).innerText)
            //eq() 方法将匹配元素集 缩减值 指定 index 上的一个。
            gridster.resize_widget(gridster.$widgets.eq(a),
                getRandomInt(1, 4), getRandomInt(1, 4))
        });

    });
</script>
</body>
</html>
